<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main class="blog-prev">
      <section class="blog-prev__bg">
        <div class="blog-prev__main-cont">
          <img class="blog-prev__main-img" src="assets/images/main.png" alt="blog preview card">
          <button class="blog-prev__button">Learning</button>
          <p class="blog-prev__date">Published 21 Dec 2023</p>
          <h1 class="blog-prev__heading">HTML & CSS Foundations</h1>
          <p class="blog-prev__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="blog-prev__icon-cont">
            <img class="blog-prev__pic" src="assets/images/image-avatar.webp" alt="bio image">
            <p class="blog-prev__user-name">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
  







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
